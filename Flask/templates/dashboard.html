{% extends "base_layout.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css')}}"></link>
{% endblock %}

{% block content %}
    <!-- Dashboard -->
    <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
        <!-- Main content -->
        <div class="h-screen flex-grow-1 overflow-y-lg-auto">
            <!-- Header -->
            <header class="bg-surface-primary border-bottom pt-6">
                <div class="container-fluid">
                    <div class="mb-npx">
                        <div class="row align-items-center">
                            <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                                <!-- Title -->
                                <h3 class="h2 mb-0 ls-tight" style="padding-bottom: 20px;font-weight: 500;">{{company}} Analytics</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main -->
            <main class="py-6 bg-surface-secondary">
                <div class="container-fluid">
                    <!-- Card stats -->
                    <div class="card shadow border-0 mb-7">
                        <img style="padding:5em;" src="{{ url_for('static', filename=save_url)}}">
                    </div>
                </div>
            </main>
        </div>
    </div>
{% endblock %}
