      <div class="body-content" style="width:80%; float: right; min-height: 711.2px;">

    <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">

        <div class="h-screen flex-grow-1 overflow-y-lg-auto">

            <header class="bg-surface-primary border-bottom pt-6">
                <div class="container-fluid">
                    <div class="mb-npx">
                        <div class="row align-items-center">
                            <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                                <!-- Title -->
                                <h3 class="h2 mb-0 ls-tight" style="padding-bottom: 20px;font-weight: 500;">{{company}} Analytics</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main -->
            <main class="py-6 bg-surface-secondary">
                <div class="container-fluid">
                    <!-- Card stats -->
                    {% if graph_url == "suggestions" %}
                        <py-script src="./ichack/suggestions.py"></py-script>
                    {% else %}
                        <div class="card shadow border-0 mb-7">
                            <img style="padding:5em;" src="{{ url_for('static', filename=graph_url)}}">
                        </div>
                    {% endif %}
                </div>
            </main>
        </div>
    </div>
